<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Greeting</title>
	<link rel="stylesheet" href="css/app.css"/>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</head>
<body ng-controller="GreetingController as greetingController">

	{{greetingController.greeting}} User! The current date is <span>{{greetingController.now | date:'medium'}}</span>

	<br/>
	<button ng-click="greetingController.getRandomHelloMessage()">Random Hello Message</button>

</body>
</html>
